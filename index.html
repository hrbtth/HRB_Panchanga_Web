    <style media="print">
        /* Hide everything */
        body * {
            visibility: hidden !important;
        }

        /* Make only the printable area visible */
        #printableArea, #printableArea * {
            visibility: visible !important;
        }

        /* Position the printable content at top */
        #printableArea {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
        }

        /* Optional: control print paper size */
        @page {
            size: A4 landscape;
            margin: 10mm;
        }

        /* Optional: better layout for table print */
        table {
            width: 100% !important;
            border-collapse: collapse;
        }

        th, td {
            padding: 2px 4px;
            font-size: 10pt;
        }

        .paksha-block {
            page-break-after: always;
        }
        /* Make outermost rectangle (card border) thick */
        .card.border {
            border: 2px solid black !important;
        }

        /* Thicken the top and bottom borders of the table only */
        .table-bordered > :is(thead, tbody, tfoot) > :first-child > * {
            border-top: 2px solid black !important;
        }

        .table-bordered > :is(thead, tbody, tfoot) > :last-child > * {
            border-bottom: 2px solid black !important;
        }

    </style>
